<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
    <title>Tugas 3 Frame</title>
</head>
<frameset rows="15%, 8%, *, 8%" border="5">
    <frame src="header.html" name="header" scrolling="no" noresize="noresize">
    
    <frame src="navigation.html" name="navigation" scrolling="no" noresize="noresize">
    
    <frameset cols="20%, *, 20%">
        <frame src="left.html" name="left_content" noresize="noresize">
        <frame src="home.html" name="main_content">
        <frame src="right.html" name="right_content" noresize="noresize">
    </frameset>
    
    <frame src="footer.html" name="footer" scrolling="no" noresize="noresize">

    <noframes>
    <body>
    <p>Browser Anda tidak mendukung frame. Silakan gunakan browser yang lebih modern.</p>
    </body>
    </noframes>
</frameset>
</html>
