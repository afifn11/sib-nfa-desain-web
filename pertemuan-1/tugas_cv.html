<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Lengkap - Muhammad Afif Naufal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .cv-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 40px;
            align-items: center;
        }

        .photo-section {
            text-align: center;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e9ecef;
            margin-bottom: 15px;
        }

        .name {
            color: #2c3e50;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .title {
            color: #6c757d;
            font-size: 0.9em;
        }

        .biodata-section h2 {
            color: #2c3e50;
            font-size: 1.4em;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        .biodata-grid {
            display: grid;
            gap: 15px;
        }

        .biodata-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .biodata-item label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.8em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .biodata-item span {
            color: #495057;
            font-size: 0.9em;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .biodata-item a {
            color: #3498db;
            text-decoration: none;
        }

        .biodata-item a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .cv-card {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 30px 20px;
            }
            
            .profile-img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="cv-card">
        <section class="photo-section">
            <img src="https://statico.sportskeeda.com/editor/2023/11/5335e-16998200788849-1920.jpg" alt="Muhammad Afif Naufal" class="profile-img">
            <h1 class="name">Muhammad Afif Naufal</h1>
            <p class="title">Mahasiswa</p>
        </section>

        <section class="biodata-section">
            <h2>Biodata Lengkap</h2>
            <div class="biodata-grid">
                <div class="biodata-item">
                    <label>Nama Lengkap</label>
                    <span>Muhammad Afif Naufal</span>
                </div>
                
                <div class="biodata-item">
                    <label>Tempat, Tanggal Lahir</label>
                    <span>Demak, 22 November 2005</span>
                </div>
                
                <div class="biodata-item">
                    <label>Kampus</label>
                    <span>Sekolah Tinggi Teknologi Terpadu Nurul Fikri</span>
                </div>
                
                <div class="biodata-item">
                    <label>Alamat</label>
                    <span>Cilodong, Depok</span>
                </div>
                
                <div class="biodata-item">
                    <label>Email</label>
                    <span><a href="mailto:muhammadafifnaufal3@gmail.com">muhammadafifnaufal3@gmail.com</a></span>
                </div>
                
                <div class="biodata-item">
                    <label>Telepon</label>
                    <span><a href="tel:0821-1253-5547">0821-1253-5547</a></span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
